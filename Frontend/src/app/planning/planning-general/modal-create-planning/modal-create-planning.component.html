<li class="nav-item waves-light" mdbWavesEffect>
    <a class="nav-link" data-toggle="modal" data-target="#modal-create" (click)="createModal.show()" >Créer</a>
</li>

<!-- Modal -->
<div mdbModal #createModal="mdb-modal" class="modal fade" id="modal-create" tabindex="-1" role="dialog" aria-labelledby="creaModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header justify-content-center">
                <h5 class="modal-title" id="creaModalLabel">Paramètres du planning</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="createModal.hide()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-offset-3 col-lg-6 col-md-offset-3 col-md-6">
                        <!-- <mat-form-field>
                            <input matInput class="" type="text" placeholder="Nom du planning"> --> <!-- [(ngModel)]="planning.label" matInput -->
                        <!-- </mat-form-field> -->
                        <mat-form-field>
                            <input matInput placeholder="Nom du planning">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <!-- Partie gauche de la modal de création -->
                    <div class="col-lg-6 col-md-6" >
                        <p>Stagiaire : <!-- {{selectedStagiaire.Nom}} {{selectedStagiaire.Prenom}} --></p>
                        <p>Entreprise :</p>
                        <ng-select class="" placeholder="Choisir une formation" [(ngModel)]="selectedFormation">
                            <ng-option *ngFor="let formation of formations" [value]="formation">{{formation.LibelleCourt | uppercase}}</ng-option>
                        </ng-select>
                        <ng-select class="custom" placeholder="Choisir un site de formation">

                        </ng-select>
                        <ng-select class="custom" placeholder="Choisir un modèle de planning">

                        </ng-select>
                    </div>
                    <!-- Partie droite de la modal de création -->
                    <div class=" col-lg-6 col-md-6 row">
                            <div class="col-lg-offset-3 col-lg-9 col-md-offset-3 col-md-9">
                                <mat-form-field>
                                    <input matInput [matDatepicker]="dateDebutContrat" placeholder="Date de début de contrat">
                                    <mat-datepicker-toggle matSuffix [for]="dateDebutContrat"></mat-datepicker-toggle>
                                    <mat-datepicker #dateDebutContrat></mat-datepicker>
                                </mat-form-field>
                            </div>
                            <div class="col-lg-offset-3 col-lg-9 col-md-offset-3 col-md-9">
                                <mat-form-field>
                                    <input matInput [matDatepicker]="dateFinContrat" placeholder="Date de fin de contrat">
                                    <mat-datepicker-toggle matSuffix [for]="dateFinContrat"></mat-datepicker-toggle>
                                    <mat-datepicker #dateFinContrat></mat-datepicker>
                                </mat-form-field>
                            </div>
                            <div class="col-lg-offset-3 col-lg-9 col-md-offset-3 col-md-9">
                                <mat-form-field>
                                    <input matInput [matDatepicker]="dateDebutFormation" placeholder="Date de début de formation">
                                    <mat-datepicker-toggle matSuffix [for]="dateDebutFormation"></mat-datepicker-toggle>
                                    <mat-datepicker #dateDebutFormation></mat-datepicker>
                                </mat-form-field>
                            </div>
                            <div class="col-lg-offset-3 col-lg-9 col-md-offset-3 col-md-9">
                                <mat-form-field>
                                    <input matInput [matDatepicker]="dateFinFormation" placeholder="Date de fin de formation">
                                    <mat-datepicker-toggle matSuffix [for]="dateFinFormation"></mat-datepicker-toggle>
                                    <mat-datepicker #dateFinFormation></mat-datepicker>
                                </mat-form-field>
                            </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-blue-grey" data-dismiss="modal" (click)="createModal.hide()">Annuler</button>
                <button type="button" class="btn btn-primary">Créer</button>
            </div>
        </div>
    </div>
</div>
